<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="authTitle">Welcome to Meme Social</h2>
            <p class="auth-subtitle">Sign in with magic code - no password needed!</p>
            
            <!-- Email Form -->
            <form id="emailForm" class="auth-form">
                <input type="text" id="usernameInput" placeholder="Username (optional for new users)" autocomplete="off">
                <input type="email" id="emailInput" placeholder="Email" required autocomplete="email">
                <button type="submit" class="auth-btn">Send Magic Code</button>
            </form>
            
            <!-- Code Verification Form -->
            <form id="codeForm" class="auth-form" style="display: none;">
                <p class="code-sent-message">We sent a 6-digit code to <strong id="sentEmailDisplay"></strong></p>
                <input type="text" id="codeInput" placeholder="Enter 6-digit code" required maxlength="6" autocomplete="one-time-code">
                <button type="submit" class="auth-btn">Verify Code</button>
                <button type="button" id="backToEmail" class="auth-btn-secondary">Use different email</button>
            </form>
            
            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <!-- Header -->
    <header id="appHeader" class="app-header" style="display: none;">
        <div class="header-left">
            <h1 class="app-title">Meme Social</h1>
        </div>
        <div class="header-center">
            <button id="viewToggle" class="view-toggle-btn">
                <span class="toggle-option active" data-view="gallery">Gallery</span>
                <span class="toggle-option" data-view="feed">Feed</span>
            </button>
        </div>
        <div class="header-right">
            <button id="createMemeBtn" class="create-meme-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create Meme
            </button>
            <div class="user-profile">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Feed/Gallery View -->
    <div id="feedView" class="feed-container" style="display: none;">
        <div class="feed-header">
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="recent">Most Recent</button>
                <button class="sort-btn" data-sort="popular">Most Popular</button>
            </div>
        </div>
        <div id="memesContainer" class="memes-grid">
            <!-- Memes will be loaded here -->
        </div>
        <div id="emptyState" class="empty-state">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <p>No memes yet. Be the first to post!</p>
        </div>
    </div>

    <!-- Editor View -->
    <div id="editorView" class="editor-container" style="display: none;">
        <!-- Left Sidebar: Template Gallery -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Templates</h2>
            </div>
            <div class="template-gallery" id="templateGallery">
                <!-- Templates will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <label for="imageUpload" class="upload-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </label>
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="canvas-area">
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
                <div id="placeholder" class="placeholder">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p>Select a template or upload an image</p>
                </div>
            </div>
        </main>

        <!-- Bottom Toolbar -->
        <div class="bottom-toolbar">
            <div class="toolbar-content">
                <!-- Meme Title -->
                <div class="toolbar-group">
                    <input type="text" id="memeTitle" placeholder="Meme title (optional)..." class="text-input">
                </div>

                <div class="toolbar-divider"></div>

                <!-- Text Input -->
                <div class="toolbar-group">
                    <input type="text" id="textInput" placeholder="Add text..." class="text-input">
                    <button id="addTextBtn" class="toolbar-btn primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <!-- Font Size -->
                <div class="toolbar-group">
                    <label class="toolbar-label">Size</label>
                    <input type="range" id="fontSize" min="20" max="100" value="40" class="toolbar-slider">
                    <span id="fontSizeValue" class="toolbar-value">40</span>
                </div>

                <div class="toolbar-divider"></div>

                <!-- Colors -->
                <div class="toolbar-group">
                    <label class="toolbar-label">Text</label>
                    <input type="color" id="textColor" value="#ffffff" class="toolbar-color">
                </div>

                <div class="toolbar-group">
                    <label class="toolbar-label">Stroke</label>
                    <input type="color" id="borderColor" value="#000000" class="toolbar-color">
                </div>

                <div class="toolbar-divider"></div>

                <!-- Text Boxes List -->
                <div class="toolbar-group">
                    <div id="textBoxesList" class="text-boxes-inline">
                        <!-- Text boxes will appear here -->
                    </div>
                </div>

                <div class="toolbar-divider"></div>

                <!-- Post Button -->
                <button id="postMemeBtn" class="toolbar-btn post-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                    Post Meme
                </button>
                <button id="cancelEditBtn" class="toolbar-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
